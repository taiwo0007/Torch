<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
    ></script>
    <link rel="icon"
          type="image/png"
          th:href="@{${@environment.getProperty('favicon.image')}}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            overflow: hidden;
        }
    </style>
</head>
<body>

<nav th:insert="fragments/nav :: nav" ></nav>

<div class="container">

    <div style="height: 100vh !important;" class="row">

        <div class="col-6 mx-auto my-auto pb-5">
            <h1 style="font-size: 3.8rem !important" class="h1 text-center fw-bold">
                Host Created
            </h1>
            <h3 class="badge-info fw-bold text-center text-info pb-1 mb-2">
                Your Host ID: #<span th:text="${host.getId()}"></span>
            </h3>

            <h5 class="badge-info text-center text-dark pt-3">
                As a new member of the host team you can list out scooters
                and earn money as soon as possible. Head over to the dashbaord and
                list out an electric scooter today.
            </h5>
            <div class="mx-aut text-center mt-5">
                <img style="width: 25%; height: auto;" class=" mx-auto" src="/images/website/handshake.png" alt=""/>

            </div>

        </div>


    </div>


</div>

</body>
</html>
