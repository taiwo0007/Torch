<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="icon"
          type="image/png"
          th:href="@{${@environment.getProperty('favicon.image')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Sign in</title>

    <style>

    </style>
</head>

<body>

<nav xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     xmlns="http://www.w3.org/1999/xhtml"
     style="background-color:  !important;  padding: 0.8rem 10rem; "
     class="d-flex justify-content-between sticky fixed-top my-auto bg-light" id="navbarNavDropdown" th:fragment="nav">


    <a class="navbar-brand" th:href = "@{/}">
        <img style="filter: invert(98%)" src="/images/website/torch.png" width="80" height="auto" alt="" />
        <!--        <img src="/images/website/torchLogo.png" width="80" height="auto" alt="" />-->

    </a>
</nav>

<div style="overflow-x: hidden;" class="mt-3 ">
    <div style="height: 100vh !important; overflow-y: hidden;" class="row my-auto">
        <!-- <div style="background-color: #FFBD59; height: 100vh;" class="hero-container col-6 mx-auto text-center">
            <img class="mx-auto text-center" style=" width: 90% !important; height: auto; margin: auto !important;" src="./images/login.png" width="" alt="" />
        </div> -->


        <div style=" height: 100%;" class="container pt-5 col-6 my-auto">
            <form th:action="@{/user/signin}" method="post" class="p-5 mx-auto my-auto" style="
                width: 35.9rem !important;
                height: 35rem !important;
                background-color: white;

                max-width: 50;
              ">
                <div class="alert alert-info d-flex align-items-center fade show" th:if="${param.success}">
                    <strong class="mx-2">Success:</strong> <span>You've successfuly registered.</span>
                </div>

                <div class="alert alert-danger d-flex align-items-center fade show" th:if="${param.error}">
                    <strong class="mx-2">Error!</strong> <span>Incorrect email address or password.</span>
                </div>

                <h1 class="fw-bold pt-4 mb-3 pb-4"><span class="text-info">Sign in</span> to your account to
                    book an electric scooter. </h1>


                <div  style="font-weight: bolder" class = "form-group mb-3">
                    <label class="form-label fw-bold" for ="username"> Username or Email</label>
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="john@gmail.como" autofocus="autofocus">
                </div>


                <div class="form-group mb-3">
                    <label class="form-label fw-bold" style="font-weight: bolder" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="*******" />
                </div>


                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-sm-offset-12">
                            <input style="width: 100% !important;" type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-dark p-2 mt-4" value="Log In" />


                        </div>
                    </div>
                </div>

                <div id="emailHelp" class="form-text py-4 text-center mt-2">
                    Don't have an account? <a th:href= "@{/registration}" class="link text-info">Sign Up</a>
                </div>

            </form>


        </div>

        <div style="overflow-x: hidden;" class="col-6 mx-auto ">

            <img style="width: 100%; height: 100%; overflow-y: hidden;" class=" text-end me-5"  src="/images/website/signin.gif" alt="" />

        </div>

    </div>
</div>
</body>


</html>
