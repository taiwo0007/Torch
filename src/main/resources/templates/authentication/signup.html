<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon"
          type="image/png"
          th:href="@{${@environment.getProperty('favicon.image')}}">
    <style>
        * {
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="">
    <div class="row">

        <div class="hero-container col-6">
            <img style="height: 100vh; width: 50vw" src="/images/website/signUp.png" width="" alt="" />
        </div>

        <div class="col-6 ">


            <div class="container pt-5 ">
                <form th:action="@{/registration}" method="post" th:object="${user}" class="p-5" style="width: 35.9rem !important;height: 55rem !important; margin: auto !important;">


                    <div th:if="${error}" class="alert alert-danger d-flex align-items-center fade show">
                        <i class="bi-exclamation-octagon-fill"></i>
                        <strong class="mx-2">Error!</strong> <span th:text="${error}"></span>
                    </div>

                    <h2 class="fw-bold ">Sign Up</h2>
                    <div id="emailHelp" class="form-text py-4 ">
                        Alread have an account? <a th:href = "@{/user/signin}" class="link text-info">Sign In</a>
                    </div>
                    <div style="" class="mb-3 d-flex justify-content-between form-group">
                        <div class="form-group" style="width: 14rem !important;">
                            <label class="form-label fw-bold" for="firstName"> First Name </label>
                            <input id="firstName" class="form-control" th:field="*{firstName}"
                                   required autofocus="autofocus" />

                        </div>
                        <div class="form-group" style="width: 14rem !important;">
                            <label class="form-label fw-bold" for="lastName"> Last Name </label>
                            <input id="lastName" class="form-control" th:field="*{lastName}"
                                   required autofocus="autofocus" />
                        </div>
                    </div>
                    <div style="display: none !important;"  class=" form-group">
                        <label type="hidden" class="control-label" for="firstName"> </label>
                        <input type="hidden" id="firstName" class="form-control" th:field="*{firstName}"
                               required autofocus="autofocus" />
                    </div>
                    <div style="display: none !important;" class=" form-group">
                        <label type="hidden" class="control-label" for="lastName"> </label> <input
                            type="hidden" id="lastName" class="form-control" th:field="*{lastName}"
                            required autofocus="autofocus" />
                    </div>
                    <div class="mb-3 form-group">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" id="email" />
                        <small id="emailHelp" class="form-text text-muted mx-auato text-center">We'll never share your email with anyone else.</small>
                    </div>


                    <div class="mb-3 form-group">
                        <label for="password" class=" form-label fw-bold">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password" />
                    </div>

<div class="form-group">
    <button style="width: 100%" type="submit" class="btn btn-info text-light p-2 mt-4">Create Account</button>
</div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
