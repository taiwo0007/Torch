<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <div th:replace="fragments/head :: head"></div>
    <title th:text="${user.getFirstName() +' '+user.getLastName()}">Add Electric scooter</title>
    <style>
        * {
            overflow-x: hidden;
        }
    </style>
</head>


<body>
<nav th:insert="fragments/nav :: nav" ></nav>



<section style="" class="container escooter pt-5 mt-3 pb-5 mb-4">

    <div  class="row ">

        <div class="col-12">

            <div class="container card "
                 style="

            background-color: white;
       margin: auto !important;
            max-width: 50;
          ">

                <form class="p-4">
                    <div class="d-flex justify-content-between mb-3">
                        <h2 class="fw-bold ">Your Electric Scooters </h2>
                        <a th:href="@{/user/scooter-add/{id}(id=${user.getId()})}"  class="btn btn-dark rounded-0 btn-lg fw-bold">+ Add scooter</a>
                    </div>

                    <div th:if="${param.success}" class="alert alert-primary d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <div >
                            Electric scooter added.
                        </div>

                    </div>

                    <div th:if="${eScooterList}" class="row pb-5">
                        <div th:if="${eScooterList}" th:each="escooter: ${eScooterList}" class="col-4 mx-auto pt-3 pb-4">
                            <div class="card" style="width: 22rem">
                                <img style="object-fit:cover !important; width: 27vw !important; height: 29vw !important;"   th:src="@{${escooter.getImage()}}" class="card-img-top" alt="..." />
                                <div class="card-body pt-3">
                                    <div class=" pb-3 border-bottom">
                                        <div class="d-flex justify-content-between">
                                            <h5 th:text="${escooter.getModelName()}" class="card-text  fw-bold">Xiaomi 6 pro edition</h5>
                                            <p  th:text="'â‚¬'+${#numbers.formatDecimal(escooter.getCost(), 0, 'COMMA', 2, 'POINT')}+'/day'" class="fw-bold">$10/day</p>
                                        </div>
                                        <div style="margin-top:-.61rem;">
                                            <i class="fa fa-star text-info"></i>
                                            <i class="fa fa-star text-info"></i>
                                            <i class="fa fa-star text-info"></i>
                                            <i class="fa fa-star text-info"></i>
                                            <i class="fa fa-star text-info"></i>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <p class="text-end fw-bolder  my-auto text-success pt-3">Active </p>
                                        <p th:text="${escooter.getCountry()}" class="text-end  my-auto pt-3">Galway, Ireland </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
<!--        <div class="col-2 ">-->
<!--            </div>-->







</section>

<footer th:insert="fragments/footer :: footer" ></footer>

</body>

</html>
