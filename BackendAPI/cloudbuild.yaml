steps:

  # Replace smtp.google.password with an environmental variable
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        sed -i "s/spring.mail.password=.*/spring.mail.password=$_EMAIL_PASSWORD/" ./BackendAPI/src/main/resources/application.properties

  - name: "gcr.io/cloud-builders/mvn"
    entrypoint: "mvn"
    args: ["clean", "install"]
    dir: "./BackendAPI/"

  - name: "gcr.io/cloud-builders/docker"
    entrypoint: docker
    args:
      [
        "buildx",
        "build",
        "--platform",
        "linux/amd64",
        "-t",
        "gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA",
        "./BackendAPI/",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "$_SERVICE_NAME",
        "--image",
        "gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA",
        "--region",
        "$_DEPLOY_REGION",
        "--port",
        "8080",
        "--update-env-vars",
        "SPRING_PROFILES_ACTIVE=cloud",
        "--allow-unauthenticated",
      ]
options:
  logging: CLOUD_LOGGING_ONLY

images: [gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA]
