
<div *ngIf="!escooterResults" style="height: 100vh !important; width: 100% !important; overflow-y: hidden !important;" class="container-fluid pt-5 mt-3 mx-auto">
    <div class="text-center pt-5 mt-3">
        <img style="display: block; width: 100%; height: auto;" src="assets/images/website/Pages/no-scooters-found-img.png" class="show-mb  my-auto mx-auto text-center" alt="">
        <img style="display: block; width: 50rem; height: auto;" src="assets/images/website/Pages/no-scooters-found-img.png" class="remove-mb  my-auto mx-auto text-center" alt="">
        <p>You search did not mach any scooters please <a [routerLink]="['']" style="display: inline-block;" class=" text-underline" href="">search again </a></p>
    </div>
</div>

<div class="container-fluid pt-5 mt-3">

    <div class="row bg-white">
        <div class="col-md-2 col-sm-3 ">
        </div>
        <div style="text-decoration: none !important; scroll-behavior: smooth; position: fixed !important; height: 100vh ;" class="col-md-2 filter-scroll col-sm-2 pb-5 bg-light remove-mb">
                <h3 class="border-bottom p-3">Filter</h3>

            <div class="border-bottom p-2 px-3">
                <h5 class="text-info">Brand</h5>
                <div>
                    <button (click)="toggleFilter('xioami')" [ngClass]="isXioami ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">Xiaomi</button>
                    <button (click)="toggleFilter('segway')" [ngClass]="isSegway ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">Segway</button>
                    <button (click)="toggleFilter('pure')" [ngClass]="isPureAir ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">Pure</button>
                    <button (click)="toggleFilter('avovo')" [ngClass]="isAvovo ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">Avovo</button>
                    <button (click)="toggleFilter('edisson')" [ngClass]="isEdisson ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">Edisson</button>

                </div>

            </div>
            <div class="border-bottom p-3 ">
                <h5 class="text-info">Price</h5>
                <div>
                    <button (click)="toggleFilter('1to10')" [ngClass]="is1to10 ? 'btn-primary' : 'btn-light'" class="btn p-1 px-2 m-1">€1 - €10</button><br>
                    <button (click)="toggleFilter('11to20')" [ngClass]="is11to20 ? 'btn-primary' : 'btn-light'" class="btn  px-2 m-1">€11 - €20</button><br>
                    <button (click)="toggleFilter('21to30')" [ngClass]="is21to30 ? 'btn-primary' : 'btn-light'" class="btn  px-2 m-1">€21 - €30</button><br>
                    <button (click)="toggleFilter('31toEnd')" [ngClass]="is31toEnd ? 'btn-primary' : 'btn-light'" class="btn  px-2 m-1">€31+</button>

                </div>

            </div>
            <div class=" p-3">
                <h5 class="text-info">Max User Weight</h5>
                <div >
                    <button (click)="toggleFilter('1to70')" [ngClass]="is1to70 ? 'btn-primary' : 'btn-light'" class="btn  px-2 m-1">1kg - 70kg</button><br>
                    <button (click)="toggleFilter('71to140')" [ngClass]="is71to140 ? 'btn-primary' : 'btn-light'" class="btn  px-2 m-1">71kg - 140kg</button><br>
                    <button (click)="toggleFilter('141toEnd')" [ngClass]="is141toEnd ? 'btn-primary' : 'btn-light'" class="btn  px-2 m-1">141kg+</button>

                </div>

            </div>

            <div class="border-bottom p-3">
                <h5 class="text-info">Top Speed</h5>
                <div>
                    <button (click)="toggleFilter('speed10to15')" [ngClass]="isSpeed10to15 ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">10km/h - 15km/h</button>
                    <button (click)="toggleFilter('speed16to20')" [ngClass]="isSpeed16to20 ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1" >16km/h - 20km/h</button>
                    <button (click)="toggleFilter('speed21to25')" [ngClass]="isSpeed21to25 ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1" >21km/h - 25km/h</button>
                    <button (click)="toggleFilter('speed26Plus')" [ngClass]="isSpeed26Plus ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1" >26km/h +</button>
                </div>
            </div>
            <div class="border-bottom p-3">
                <h5 class="text-info">Range</h5>
                <div>
                    <button (click)="toggleFilter('miles10to15')" [ngClass]="isMiles10to15 ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">10 miles - 15 miles</button>
                    <button (click)="toggleFilter('miles16to20')" [ngClass]="isMiles16to20 ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">16 miles - 20 miles</button>
                    <button (click)="toggleFilter('miles21to25')" [ngClass]="isMiles21to25 ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">21 miles - 25 miles</button>
                    <button (click)="toggleFilter('miles26Plus')" [ngClass]="isMiles26Plus ? 'btn-primary' : 'btn-light'" class="btn px-2 m-1">26 miles +</button>
                </div>
            </div>
        </div>
        <div  class="col-md-6 col-sm-12 ">
            <div   class="row mx-auto mt-3">
                <div  class="col-12 d-flex flex-row justify-content-center align-items-center border-bottom pb-3">
                    <i class="fa fa-search " aria-hidden="true"></i>
                    <input [(ngModel)]="searchText" style="width: 95% ; border-top-style: hidden;
              border-right-style: hidden;
              border-left-style: hidden;
              border-bottom-style:hidden; color: black;
              " class="border-none py-2  ps-2 border-none" placeholder="Search scooters" type="text">
                </div>
                <div *ngIf="isLoading" class="row mx-auto mt-3">
                   <app-custom-skeleton-loader class="remove-mb"></app-custom-skeleton-loader>
                    <div class="d-flex show-mb align-items-center z-10 mx-auto text-center justify-content-center bg-white" style=" z-index: 9 !important; overflow: hidden !important; height: 60vh !important;">
                        <mat-spinner size="6px"></mat-spinner>
                    </div>
                </div>
                <div class="row" *ngIf="escooterAdsResult && !searchText">
                    <div *ngFor="let escooterItem of escooterAdsResult" class="col-xs-12 col-sm-12 col-md-6 my-3 ">
                        <app-escooter-ad-card  id="{{escooterItem.modelName}}" class="scooter-card ad-card border-warning "  [escooterItem]="escooterItem"></app-escooter-ad-card>
                    </div>
                </div>
                <div class="row" *ngIf="escooterResults">
                    <div *ngFor="let escooterItem of escooterResults | filterPipe: searchText" class="col-xs-12 col-sm-12  col-md-6 my-3">
                        <app-escooter-card  id="{{escooterItem.modelName}}" class="scooter-card shadow"  [escooterItem]="escooterItem"></app-escooter-card>
                    </div>
                </div>
            </div>
        </div>

        <div style=" position: fixed !important; overflow: hidden; right:0 !important; margin: 0 !important; padding: 0 !important;" class="col-md-4 col-sm-12">
            <ngx-skeleton-loader class="border-0 remove-mb" style="height: 93vh; position: fixed !important; overflow: hidden;" *ngIf="isLoading" [theme]="{height: '94vh', width: '40vw'}"></ngx-skeleton-loader>
            <div *ngIf="escooterResults" class="border"
                 style="height: 93vh; position: fixed !important; overflow: hidden;" id="map"></div>

     </div>


    </div>

</div>
