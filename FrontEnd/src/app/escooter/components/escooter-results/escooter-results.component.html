<div *ngIf="!escooterResults" style="height: 100vh !important; width: 100% !important; overflow-y: hidden !important;" class="container-fluid pt-5 mt-3 mx-auto">
    <div class="text-center pt-5 mt-3">
        <img style="display: block; width: 50rem; height: auto;" src="assets/images/website/Pages/no-scooters-found-img.png" class="  my-auto mx-auto text-center" alt="">
        <p>You search did not mach any scooters please <a [routerLink]="['']" style="display: inline-block;" class=" text-underline" href="">search again </a></p>
    </div>
</div>
<div *ngIf="escooterResults" class="container-fluid pt-5 mt-3">
    <div class="row ">
        <div class="col-2">

        </div>
        <div style="text-decoration: none !important; position: fixed !important; overflow: hidden; left:0 !important;" class="col-2 bg-light ">
            <div class="bg-light">
                <h3 class="border-bottom p-3">Filter</h3>
            </div>

            <div class="border-bottom p-3">
                <h5 class="text-info">Brand</h5>
                <div>
                    <button class="btn btn-white">Xiaomi</button>
                    <button class="btn btn-white ">Segway</button>
                    <button class="btn btn-white ">Pure</button>
                    <button class="btn btn-white ">Avovo</button>

                </div>

            </div>
            <div class="border-bottom p-3 ">
                <h5 class="text-info">Price</h5>
                <div>
                    <button class="btn btn-light">€1 - €10</button>
                    <button class="btn btn-light">€10 - €20</button>
                    <button class="btn btn-light">€20 - €30</button>
                    <button class="btn btn-light">€40 - €50</button>

                </div>

            </div>
            <div class="border-bottom p-3">
                <h5 class="text-info">Max User Weight</h5>
                <div >
                    <button class="btn btn-light">90kg - 100kg</button>
                    <button class="btn btn-light">100kg - 150kg</button>
                    <button class="btn btn-light">150kg +</button>

                </div>

            </div>

            <div class="border-bottom p-3">
                <h5 class="text-info">Top Speed</h5>
                <div>
                    <button class="btn btn-light">10km/h - 15km/h</button>
                    <button class="btn btn-light">15km/h - 20km/h</button>
                    <button class="btn btn-light">20km/h - 25km/h</button>
                    <button class="btn btn-light">25km/h +</button>

                </div>

            </div>
            <div class="border-bottom p-3">
                <h5 class="text-info">Range</h5>
                <div>
                    <button class="btn btn-light">10 miles - 15 miles</button>
                    <button class="btn btn-light">15 miles - 20 miles</button>
                    <button class="btn btn-light">20 miles - 25 miles</button>
                    <button class="btn btn-light">25 miles +</button>
                </div>

            </div>

        </div>
        <div  class="col-6">
            <div  *ngIf="escooterResults" class="row mt-3">
                <div class="col-12 d-flex flex-row justify-content-center align-items-center border-bottom pb-3">

                    <i class="fa fa-search " aria-hidden="true"></i>
                    <input style="width: 80% ; border-top-style: hidden;
              border-right-style: hidden;
              border-left-style: hidden;
              border-bottom-style:hidden; color: black;
              " class="border-none  ps-2 border-none" placeholder="Search scooters" type="text">
                    <button (click)="this.markerStatus = 'assets/images/website/icons/markerChanged.png'" class="btn btn-outline-secondary">
                        Search
                    </button>
                </div>
                <div class="row">
                    <div *ngFor="let escooterItem of escooterResults" class="col-xs-12 col-sm-12 col-md-6 my-5">
                        <app-escooter-card  [escooter]="escooterItem"></app-escooter-card>

                    </div>
                </div>
            </div>
        </div>

        <div style=" position: fixed !important; overflow: hidden; right:0 !important; margin: 0 !important; padding: 0 !important;" class="col-4">
            <div class="border " style="height: 92vh; position: fixed !important; overflow: hidden; ;" id="map"></div>

<!--                            [options]="markerOptions"></map-marker>-->

        </div>


    </div>

</div>
