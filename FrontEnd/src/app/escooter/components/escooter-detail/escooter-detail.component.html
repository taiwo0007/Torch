<section class="header container mt-5 pt-5">
    <div class="row">

        <div class="col-8">
            <h1 style="font-size: 2.8rem !important" class="h1 text-start fw-bold">
                {{escooter?.modelName}}
            </h1>

        </div>
        <div class="col-4">
            <div class="my-auto mx-auto text-center">
                <img src="assets/{{escooter?.make?.image}}" width="40%" class="my-auto rounded mx-auto text-center" alt="" >
            </div>
        </div>
    </div>
</section>

<section class="container">
    <div class="row">
        <div class="col-8">

            <p-image style="width:2rem !important; height:auto !important; object-fit: cover;" class="rounded my-4 shadow-sm" src="{{ escooter?.image }}" alt="Image" width="850" [preview]="true"></p-image>


            <!-- <img src="{{ escooter?.image }}" style="width:100%; height:33vw !important; object-fit: cover;" class="rounded my-4 shadow-sm" alt="..." /> -->
            <div class="row">

                <div class="col-12 border-bottom pb-2">
                    <div class="d-flex py-5 my-auto">
                        <span style="width: .1%;" class="btn btn-info my-auto py-3"></span>
                        <h4 class="my-auto ms-3"> Overview</h4>
                    </div>

                    <p class="text-secondary">{{ escooter?.about }} </p>
                    <p class="text-info">Read more</p>


                </div>

                <div class="col-12">

                    <div class="d-flex py-5 my-auto">
                        <span style="width: .1%;" class="btn btn-info my-auto py-3"></span>
                        <h4 class="my-auto ms-3"> Ratings & Reviews</h4>
                    </div>
                    <p class="fw-bold">{{escooter?.modelName}} </p>

                </div>
                <div class="col-12 text-center mx-auto">
                    <h1 style="font-size: 2.8rem !important" class="h1 text-center fw-bold">
                        {{escooter?.rating | number: '1.0'}}
                    </h1>
                    <div>
                        <div>
                            <i *ngFor="let rating of ratingArray " class="fa fa-star text-info"></i>


                        </div>
                        <p><span th:if="${not #lists.isEmpty(reviews)}" th:text="${reviews.size()}"></span> Rating</p>
                    </div>

                </div>
                <div class="col-12 d-flex justify-content-between ">
                    <div class="d-flex">
                        <button th:if="${not #lists.isEmpty(reviews)}" th:text="${reviews.size()}" disabled class="btn btn-info text-light">
                            {{escooter?.escooterReviews.length}}
                        </button>
                        <h4 class="my-auto ms-3">Comments</h4>
                    </div>

                    <p class="btn btn-outline-info my-auto disabled">All comments</p>
                </div>

                <div class="col-12 mt-5 mb-5">
                    <app-review-form *ngIf="escooter" [escooterId]="escooter.id"></app-review-form>
                </div>

             <app-review-list *ngIf="escooter" [ReviewList]="escooter?.escooterReviews"></app-review-list>
            </div>
        </div>
        <div class="col-4 ">
            <app-mini-host-card *ngIf="escooter" [HostId]="escooter?.host"></app-mini-host-card>

            <div class="p-4 pt-2 border rounded mt-4">

               <app-start-trip-form *ngIf="escooter" [cost]="escooter?.cost" [escooterId]="escooter?.id"></app-start-trip-form>


                <div>
                    <div class="border-top ">
                        <div class="mt-4">
                            <h6 class="fw-bold">Trip Pickup location</h6>
                        </div>
                        <div class="p-2">
                            <div  class=" mt-3 mx-auto text-center">
<!--                                <google-map class="mx-auto text-center" height="20rem"-->
<!--                                            width="22rem" [options]="options"-->
<!--                                            >-->
<!--                                    <map-marker-->
<!--                                                [position]="markerPosition"-->
<!--                                                [options]="markerOptions"></map-marker>-->
<!--                                </google-map>-->
                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="p-4 border rounded mt-4">
                <p class="fw-bold">Insurance information</p>
                <p>Insured under <span class="text-info">Maximum Insurance.</span> </p>
            </div>
        </div>
    </div>
</section>
