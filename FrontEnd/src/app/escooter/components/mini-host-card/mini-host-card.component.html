<div  style="text-decoration: none" class="p-4 border rounded mt-4">
    <p class="fw-bold">More about the Host</p>
    <div class="d-flex">
        <div>
            <a [routerLink]="['/host-profile', HostId]" >
                <img src="{{host?.hostUser?.profilePicture}}" style="border-radius: 50%; object-fit: cover" width="100" height="100" class="" alt="..." />
            </a>
        </div>
        <div class="my-auto ps-3">
            <a class=" link-dark" [routerLink]="['/host-profile', HostId]" style="text-decoration: none">
                <p style="margin-bottom: 0" class="fw-bold">{{host?.hostUser?.firstName}} {{host?.hostUser?.lastName}}</p>
            </a>
            <p class="fw-bold" style="margin-bottom: 0; font-size: 0.9rem">
                <span *ngIf="host.hostUser.torchTrusted" class="badge badge-secondary bg-dark me-1">Torch Trusted</span>
                <span *ngIf="host.hostUser.isVerified" class="badge badge-secondary bg-success">verified</span>

            </p>
            <p style="margin-bottom: 0; font-size: 0.7rem">
                {{ host?.hostTrips?.length  }} trips <span>- {{host?.hostUser.joined | date}}</span>
            </p>
        </div>
    </div>
</div>
