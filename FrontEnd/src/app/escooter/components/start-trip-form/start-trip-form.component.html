


<div class="">
    <p class="fw-bold mt-3 text-capitalize text-uppercase">Trip Start Times</p>
    <form [formGroup]="startTripForm" (ngSubmit)="onSubmit()" class="mt-2">

        <div class="p-2">

            <mat-form-field  style="width: 100% !important; margin-top: -1rem !important;"  appearance="outline">
                <mat-label>Trip Start & Trip End</mat-label>
                <mat-icon matPrefix>date_range</mat-icon>
                <mat-date-range-input  (click)="picker.open()" [rangePicker]="picker">
                    <input  [min]="todaysDate" formControlName="tripStart"  name="tripStart"  matStartDate >
                    <input formControlName="tripEnd" name="tripEnd"  matEndDate placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <!--        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>-->
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            <button [disabled]="!startTripForm.valid" *ngIf="isAuthenticated" style="width: 100%;" type="submit"
                    class="btn btn-dark text-light p-2 mt-4 ">Submit</button>

            <button disabled *ngIf="!isAuthenticated" style="width: 100%;" type="submit"
                    class="btn btn-outline-dark disabled text-dark p-2 mt-4 ">Login to Book</button>

        </div>
        <div class="d-flex my-auto justify-content-between pt-4 mb-3">
            <p class="my-auto fw-bold">Cost per day:</p>
            <h3 class="text-end fw-bolder text-info my-auto">{{cost | currency:'EUR'}}</h3>
        </div>
    </form>
</div>
