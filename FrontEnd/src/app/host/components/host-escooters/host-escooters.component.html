<section style="" class="container pt-5 mt-5 pb-5 mb-4">
    <div style=" overflow-x: hidden; !important"  class="row ">

        <div *ngIf="hostEscooters" class="col-12">

            <div class="container card mt-3"
                 style=" background-color: white; margin: auto !important;">
                <div class="p-4">
                    <div class="d-flex justify-content-between mb-3">
                        <h2 class="fw-bold "> {{isScooterOwner ?  "Host's" : 'Your'}} Electric Scooters </h2>
                        <a *ngIf="isScooterOwner" [routerLink]="['/add-escooter']"  class="btn btn-dark rounded-0 btn-lg fw-bold">+ Add scooter</a>
                    </div>

                    <div *ngIf="addSuccess" class="alert alert-primary d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <div >
                            Electric scooter added.
                        </div>

                    </div>

                    <div *ngIf="hostEscooters" style=" overflow-x: hidden; !important" th:if="${eScooterList}" class="row pb-5">
                        <div *ngFor="let escooterItem of hostEscooters" style=" overflow-x: hidden; !important" th:if="${eScooterList}" th:each="escooter: ${eScooterList}" class="col-3 pt-3 pb-4">

                        <host-escooter-card [isScooterOwner]="isScooterOwner" [escooter]="escooterItem" ></host-escooter-card>
                        </div>
                        </div>
                </div>
            </div>
        </div>
        <!--        <div class="col-2 ">-->
        <!--            </div>-->


</div>

</section>
