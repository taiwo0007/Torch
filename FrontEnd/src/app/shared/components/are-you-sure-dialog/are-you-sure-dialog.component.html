<h1 mat-dialog-title>Confirmation </h1>
<div mat-dialog-content style="height: calc(100% - 96px);">
    <p>Are you sure you want to complete your Trip?</p>

</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" >No Thanks</button>
    <button mat-button class="bg-primary text-light" mat-dialog-close cdkFocusInitial (click)="completeTrip()">Ok</button>
</div>
