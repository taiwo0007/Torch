<div class="card " style="width: 21rem;">

  <img  style="border-radius: 50% !important; width: 8.7rem; height: auto;" src="assets/images/website/avatar.png" class="card-img-top p-4 m-auto" alt="...">
  <div class="text-center pb-4">

    <svg baseProfile="tiny" height="24px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M19,6h-1.586l-1-1C15.835,4.421,14.819,4,14,4h-4C9.181,4,8.165,4.421,7.586,5l-1,1H5C3.346,6,2,7.346,2,9v8  c0,1.654,1.346,3,3,3h14c1.654,0,3-1.346,3-3V9C22,7.346,20.654,6,19,6z M12,16c-1.933,0-3.5-1.568-3.5-3.5  C8.5,10.566,10.067,9,12,9s3.5,1.566,3.5,3.5C15.5,14.432,13.933,16,12,16z M18,11.299c-0.719,0-1.3-0.58-1.3-1.299  s0.581-1.301,1.3-1.301S19.3,9.281,19.3,10S18.719,11.299,18,11.299z"/></svg>

  </div>
  <h4 th:text="${user.getFirstName() +' '+user.getLastName()}" class="fw-bold text-center"> {{ userDetails?.firstName}} {{ userDetails?.lastName}}</h4>
  <span th:text="${user.getUserTrips()}" class="text-info text-center" style="font-size: 1rem;  ">41 trips</span>
  <div class="card-body p-4 mx-0">
    <!-- <h5 class="card-title">Card title</h5> -->

    <div *ngIf="userDetails?.isHost" th:if="${user.getHost()}"  class="row border-top border-light  py-3">
      <div  class="col-6 my-auto">
        <p  class="card-text  my-auto ">Host ID #</p>
      </div>
      <div  class="col-6 my-auto">
        <p th:text="${user.getHost().getId()}" class=" text-info text-end my-auto">Not applied</p>
      </div>

    </div>
    <div class="row border-top border-light d py-3">
      <div class="col-6 my-auto">
        <p class="card-text  my-auto ">Your rating</p>
      </div>
      <div class="col-6 my-auto">
        <p  th:text="${user.getRating()}"  class=" text-info text-end my-auto"> {{ userDetails?.rating ? userDetails?.rating : 0}}</p>
      </div>

    </div>
    <div class="row border-top border-light  py-3">
      <div class="col-6 my-auto">
        <p class="card-text  my-auto ">Active Trips</p>
      </div>
      <div class="col-6 my-auto">
        <p  th:text="${user.getUserTrips()}" class=" text-info text-end my-auto">0</p>
      </div>

    </div>

    <div class="text-center p-4">
      <a href="#" class="btn btn-outline-info text-center mx-auto">Update profile image</a>

    </div>
  </div>


</div>
