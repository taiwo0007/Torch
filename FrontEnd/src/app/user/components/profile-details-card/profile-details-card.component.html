<div class="card border-0 shadow-sm rounded-3  mx-auto mobile-arrange mr-b mb-wd pb-5" style="height: max-content">


  <div style="position: relative !important;" class="mx-auto mt-3">
    <img *ngIf="userDetails?.profilePicture else avatar"  style=" object-fit: cover; border-radius: 100% !important; width: 14.7rem; height: 14.7rem;"  [src]="userDetails?.profilePicture" class="rounded-circle p-4 m-auto" alt="...">
    <p *ngIf="userDetails?.accountType == 'Advanced'" style=" border: 2px solid white; width: max-content; position: absolute; bottom:9px; left:3rem; z-index: 99" class="rounded-pill bg-dark mb-2 my-auto text-light p-1 fs-7 px-3 mx-auto">{{userDetails?.accountType}} Plan</p>
    <p *ngIf="userDetails?.accountType == 'Pro'" style=" border: 2px solid white; width: max-content; position: absolute; bottom:9px; left:4.5rem; z-index: 99" class="rounded-pill bg-dark mb-2 my-auto text-light p-1 fs-7 px-3 mx-auto">{{userDetails?.accountType}} Plan</p>

  </div>

  <!--  <img style=" height: 15rem !important; width: 15rem !important; object-fit: cover; border-radius: 50% !important;"-->
<!--       [src]="userDetails?.profilePicture" alt="">-->
  <ng-template style="position: relative" #avatar>
    <img style="  !important;border-radius: 50% !important; width: 14.7rem; height: 14.7rem; object-fit: cover"
         src="https://api.dicebear.com/6.x/micah/svg?seed={{userDetails?.email}}&backgroundColor=b6e3f4" class=" card-img-top p-4 m-auto" alt="...">

  </ng-template>

  <h4 class="fw-bold text-center"> {{ userDetails?.firstName}} {{ userDetails?.lastName}} </h4>


  <span class="text-info text-center" style="font-size: 1rem;  ">{{ userDetails?.userTrips ? userDetails?.userTrips: 0 }} trips</span>
