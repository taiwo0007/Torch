<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
        * {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
<nav style=" padding: 1.2rem 10rem 1.2rem 10rem" class="d-flex justify-content-between bg-light"
     id="navbarNavDropdown">

    <a class="navbar-brand" href="#">
        <img style="filter: invert(98%)" src="/images/website/torch.png" width="90" height="auto" alt="" />
    </a>

    <div>
        <!-- <button type="button" class="btn btn-outline-light  rounded-0" >Log out</button> -->

        <button type="button" class="btn btn-outline-dark  rounded-0">Become a Host</button>

    </div>

</nav>



<section style="max-width: 67% !important; font-family: Arial, Helvetica, sans-serif" class="container fw-lighter mb-5 pb-5">
    <h2 class="fw-bold p-4">Add new Electric Scooter</h2>
    <form class="p-4" th:object="${escooterForm}" th:action="@{/user/process-add-scooter/{id}(id=${user.getId()})}" method="post" enctype="multipart/form-data">

        <div style="" class="mb-3 d-flex justify-content-between ">
            <div style="width: 47% !important;">
                <label class="form-label fw-bold">Make</label>

                <select class="form-select form-select-md mb-3" aria-label=".form-select-md example" th:field="*{make}">
                    <option th:each="m : ${makes}" th:value="${m.getId()}" th:text="${m.getName()}">
                    </option>
                </select>
            </div>
            <div style="width: 47% !important;">
                <label for="modelName" class="form-label fw-bold">Model Name</label>
                <input th:field="*{modelName}" type="text" class="form-control" id="modelName"  />
            </div>
        </div>

        <div style="" class="mb-3 d-flex justify-content-between ">
            <div style="width: 47% !important;">
                <label for="cost" class="form-label fw-bold">Cost per day $:</label>
                <input th:field="*{cost}" type="number" class="form-control" id="cost" />
            </div>
            <div style="width: 47% !important;">
                <label for="maxSpeed" class="form-label fw-bold">Max Speed (mp/h):</label>
                <input th:field="*{maxSpeed}" type="number" class="form-control" id="maxSpeed"
                />
            </div>
        </div>

        <div style="" class="mb-3 d-flex justify-content-between pt-3">
            <div style="width: 47% !important;">
                <label for="maxWeight" class="form-label fw-bold">Max user weight (Kg):</label>
                <input th:field="*{maxWeight}" type="number" class="form-control" id="maxWeight"  />
            </div>
            <div style="width: 47% !important;">
                <label for="scooterWeight" class="form-label fw-bold">Scooter weight (Kg):</label>
                <input  th:field="*{scooterWeight}" type="number" class="form-control" id="scooterWeight"
                       placeholder="" />
            </div>
        </div>
        <div style="" class="mb-3 d-flex justify-content-between form-group">
            <div style="width: 47% !important;">
                <label for="motorPower" class="form-label fw-bold">Motor power (Watts):</label>
                <input th:field="*{motorPower}" type="number" class="form-control" id="motorPower"  />
            </div>
            <div style="width: 47% !important;">
                <label for="maxRange" class="form-label fw-bold">Max range (Km/h):</label>
                <input th:field="*{maxRange}" type="text" class="form-control" id="maxRange"
                       placeholder="" />
            </div>

        </div>
        <div style="" class="mb-3 d-flex justify-content-between ">
            <div style="width: 47% !important;">
                <label for="tripStart" class="form-label fw-bold">Trip Start:</label>
                <input th:field="*{tripStart}" type="date" class="form-control" id="tripStart"  />
            </div>
            <div style="width: 47% !important;">
                <label for="tripEnd" class="form-label fw-bold">Trip End:</label>
                <input th:field="*{tripEnd}" type="date" class="form-control" id="tripEnd"
                       placeholder="" />
            </div>

        </div>

    <div style="" class="mb-3 d-flex justify-content-between ">
        <div style="width: 47% !important;" class="form-group">
            <label for="waterResistant" class="form-label fw-bold mb-2">Water Rating</label>

            <select id="waterResistant" th:field="*{waterResistant}" class="form-select form-select-md ">
                <option th:value="true">Water Resistant</option>
                <option th:value="false">Not Water Resistant</option>

            </select>

        </div>
        <div style="flex-direction: column; width: 47% !important; " class="form-group ">
            <label class="form-label fw-bold ">Scooter image</label>
            <div class="">
                <input th:field="*{image}" name="image" type="file" accept="image/*" class="form-control" aria-label="file example" required>
            </div>
            <!--            <input type="file" name="image" accept="image/*" class="form-control-file ">-->
        </div>

    </div>




        <div class="my-3">
            <label class="form-label fw-bold mb-3">About Scooter</label>
            <textarea th:field="*{about}" class="form-control" id="validationTextarea"
                      placeholder="Tell us more about the scooter here...." required></textarea>

        </div>



        <div id="emailHelp" class="form-text py-4 ">
            Please fill out all the information accurately.
        </div>
        <button style="width: 24%" type="submit" class="btn btn-info text-light p-2 mt-4 rounded-0">
            Create
        </button>
    </form>

</section>
</body>

</html>
