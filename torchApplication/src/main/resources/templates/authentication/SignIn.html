<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Sign in</title>

    <style>
        * {
            overflow: hidden;
        }
    </style>
</head>

<body>





<div class="">
    <div class="row">
        <div class="hero-container col-6">
            <img style="height: 100vh; width: 50vw" src="/images/website/signIn.png" width="" alt="" />
        </div>

        <div class="col-6 ">
            <div class="container pt-5 ">
                <form th:action="@{/user/signin}" method="post" class="p-5" style="width: 35.9rem !important;background-color: white;margin: auto auto !important;"   >

                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered
                                </div>
                        </div>

                    <h2 class="fw-bold ">Sign in</h2>

                    <div id="" class="form-text py-4 ">
                        Don't have an account? <a th:href= "@{/registration}" class="link text-info">Sign Up</a>
                    </div>

                    <div  style="font-weight: bolder" class = "form-group mb-3">
                        <label class="form-label fw-bold" for ="username"> Username </label>
                        <input type="text" class = "form-control" id ="username" name = "username"
                               placeholder="Enter Email address" autofocus="autofocus">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label fw-bold" style="font-weight: bolder" for="password">Password</label> <input type="password"
                                                                       id="password" name="password" class="form-control"
                                                                       placeholder="Enter Password" />
                    </div>

                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-sm-offset-12">
                                <input style="width: 100% !important;" type="submit" name="login-submit" id="login-submit"
                                       class="form-control btn btn-dark p-2 mt-4" value="Log In" />


                            </div>
                        </div>
                    </div>




                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
