<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Host</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
    ></script>

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

</head>
<body>
<nav
        style="background-color: black; padding: 1.2rem 10rem 1.2rem 10rem"
        class="d-flex justify-content-between"
>



    <a class="navbar-brand" th:href = "@{/}">
        <img src="/images/website/torch.png" width="90" height="auto" alt="" />
    </a>
    <div sec:authorize="isAnonymous()">
        <a th:href = "@{/user/signin}" style="background-color: black" class="btn text-light">
            Log in
        </a>
        <!--        <a th:href = "@{/registration}" class="btn btn-light">Sign up</a>-->
        <a th:href = "@{/registration}" style="--bs-btn-padding-y: .35rem; --bs-btn-padding-x: .95rem; --bs-btn-font-size: .85rem;" class="btn btn-light rounded-0 fw-bolder">Sign up</a>

    </div>

</nav>

<div class="container">

    <div style="height: 80vh !important ;" class="row pt-4 mt-2">
        <div class="col-6 my-auto">
            <div class="my-auto">
                <h1 style="font-size: 3.8rem !important" class="h1  fw-bold">
                    Apply <span class="text-info">now</span> and become a <span class="text-info">host</span>
                    at Torch<span class="text-info">.</span>
                </h1>
                <h3 class="badge-info   ">
                    Host users get an opurtunity to make money by renting out your scooter.
                    We are 100% theft safe and provide insurance cover on every scooter on our website.
                    Enjoy a hastle free way of making money online!
                </h3>
                <div class="">
                    <a href="" class="btn btn-info text-light pt-2 px-3 mt-4 rounded-0 fw-bold"> Apply Now </a>
                    <a href="" class="btn btn-outline-dark pt-2 px-3 mt-4 mx-3 rounded-0 fw-bold"> Learn more </a>
                </div>



            </div>

        </div>

        <div  class="col-6 ">

            <img src="/images/website/torchModel1.png" class="my-auto" style="height: 80vh; width: auto"  width="" alt="" />


        </div>
    </div>
</div>

</body>
</html>
